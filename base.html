<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking to the external CSS -->
</head>
<body>
    <div class="chatbox">
        <div class="chatbox__support">
            <!-- Chat Header -->
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="Chatbot Avatar">
                </div>
                <div> 
                    <h4 class="chatbox__heading--header">Chat Support</h4>
                    <p class="chatbox__description--header">Hi, my name is Sam. How can I assist you?</p>
                </div>
            </div>
            
            <!-- Chat Messages -->
            <div class="chatbox__messages">
                <!-- Messages will be dynamically appended here -->
            </div>

            <!-- Chat Footer -->
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script> <!-- Linking to the JavaScript -->
</body>
</html>
